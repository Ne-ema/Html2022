<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            text-align: center;
            color: cadetblue;
            background-color: midnightblue;
        }
        h3{
            text-align: center;
        }
        li{
           list{
           alignment: top}
        }
ol{
    text-align: center;
    color: brown;
}
ul{
    text-align: center;
    color: midnightblue;

}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
<body>
<h2 >Ordered List</h2>
<h3>List Of fruits</h3>
<ol>
  <li>Mangoes</li>
  <li>Melons</li>
  <li>Grapes</li>
  <li>Pineapples</li>
  <li>Avocado</li>
  <li>Oranges</li>
</ol>
<h2>Unorder List</h2>
<h3>Types of cars</h3>
<ul>
    <li>Toyota</li>
    <li>Audi</li>
    <li>Nissan</li>
    <li>Ferrari</li>
    <li>Jaguar</li>
</ul>
</body>
</html>
